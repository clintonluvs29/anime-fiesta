    <!-- Punk Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Rubik+Mono+One&family=Fredoka+One:wght@400&family=Bungee&family=Orbitron:wght@400;700;900&family=Audiowide&display=swap" rel="stylesheet">
    <style>
      /*
        Award-winning Tattoo Studio Design System
        - Sleek modern aesthetics with artistic flair
        - Smooth animations and premium interactions
        - Masonry grid with streaming reveal animations
        - Hero modal with directional refinement UI
      */
                  :root {
        --bg: rgba(10, 10, 10, 0.95);
        --surface: rgba(26, 26, 26, 0.9);
        --card: rgba(42, 42, 42, 0.85);
        --text: #ffffff;
        --text-secondary: #e0e0e0;
        --text-muted: #888888;
        --border: rgba(255, 255, 255, 0.2);
        --accent: #dc143c;
        --accent-hover: #ff1744;
        --accent-dark: #b71c1c;
        --success: #00ff41;
        --warning: #ffff00;
        --error: #ff0844;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.8);
        --shadow-punk: 0 4px 20px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(0, 0, 0, 0.3);
        --blur: blur(20px);
        --gradient-primary: linear-gradient(135deg, #dc143c 0%, #ff1744 100%);
        --gradient-punk: linear-gradient(45deg, #dc143c 0%, #b71c1c 25%, #ff1744 50%, #ff0844 75%, #dc143c 100%);
        --gradient-surface: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(42, 42, 42, 0.85) 100%);
        --focus: 0 0 0 3px rgba(255, 255, 255, 0.3);

        /* Punk Font Stack */
        --font-main: 'Orbitron', 'Audiowide', monospace;
        --font-display: 'Inter', 'Helvetica Neue', sans-serif;
        --font-accent: 'Rubik Mono One', 'Fredoka One', cursive;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #fafafa;
          --surface: #ffffff;
          --card: #f5f5f5;
          --text: #1a1a1a;
          --text-secondary: #666666;
          --text-muted: #999999;
          --border: #e0e0e0;
          --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.15);
          --gradient-surface: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }
      }

      /* Base Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
      }

      /* Tattoo Shop Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/tattooshop.jpg') center/cover no-repeat,
                    linear-gradient(45deg, #333 25%, #666 25%, #666 50%, #333 50%, #333 75%, #666 75%);
        background-size: cover, 20px 20px;
        background-attachment: fixed;
        z-index: -10;
        opacity: 0.8;
        filter: brightness(0.6) contrast(1.2) saturate(1.1);
      }

      /* Dark overlay for contrast */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          ellipse at center,
          rgba(10, 10, 10, 0.2) 0%,
          rgba(0, 0, 0, 0.4) 70%,
          rgba(0, 0, 0, 0.6) 100%
        );
        z-index: -5;
      }

      /* Utility Classes */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* App Layout - Full Screen */
      .app {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Main Mode - Circular Layout */
      .main-mode {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .center-input {
        position: absolute;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        background: var(--gradient-surface);
        border: 3px solid var(--border);
        border-radius: 24px;
        padding: 2.5rem;
        backdrop-filter: var(--blur);
        box-shadow: var(--shadow-punk);
        max-width: 400px;
        width: 90vw;
        transform: rotate(-0.5deg);
        transition: all 0.3s ease;
      }

      .center-input:hover {
        transform: rotate(0deg) scale(1.02);
        box-shadow: var(--shadow-lg);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .brand {
        text-align: center;
        margin-bottom: 2rem;
        user-select: none;
      }

      .center-input .mascot {
        position: absolute;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: auto;
        z-index: -1;
        filter: drop-shadow(0px 4px 12px rgba(0, 0, 0, 0.3));
        transition: transform 0.2s ease;
      }

      .mascot:hover {
        transform: translateX(-50%) scale(1.05);
      }

      .brand h1 {
        font-family: var(--font-display);
        font-size: 2.4rem;
        font-weight: 800;
        margin: 0;
        color: #ffffff;
        text-align: center;
        line-height: 1.1;
        letter-spacing: -0.02em;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        transform: rotate(-0.2deg);
        filter: none;
        cursor: default;
        transition: all 0.3s ease;
      }





      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .input-controls {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }

      .input-group {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
      }

      .prompt-input {
        font-family: var(--font-main);
        flex: 1;
        padding: 0.875rem 3rem 0.875rem 1rem;
        font-size: 1.1rem;
        font-weight: 700;
        border: 3px solid var(--border);
        border-radius: 8px;
        background: var(--bg);
        color: var(--text);
        outline: none;
        transition: all 0.3s ease;
        width: 100%;
        transform: rotate(-0.5deg);
        box-shadow: var(--shadow-punk);
        letter-spacing: 0.02em;
      }

      .prompt-input:focus {
        border-color: var(--accent);
        box-shadow: var(--focus), var(--shadow-grungy);
        transform: rotate(0deg);
      }

      .prompt-input::placeholder {
        color: var(--text-muted);
        font-style: italic;
      }

      .suggest-btn {
        position: absolute;
        right: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--accent);
        font-size: 1rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 6px;
        transition: all 0.2s ease;
        z-index: 1;
      }

      .suggest-btn:hover:not(:disabled) {
        background: var(--card);
        transform: translateY(-50%) scale(1.1);
      }

      .suggest-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .style-select {
        font-family: var(--font-main);
        padding: 0.875rem 1rem;
        font-size: 1rem;
        font-weight: 700;
        border: 3px solid var(--border);
        border-radius: 8px;
        background: var(--bg);
        color: var(--text);
        outline: none;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        transform: rotate(0.3deg);
        box-shadow: var(--shadow-punk);
        letter-spacing: 0.02em;
      }

      .style-select:focus {
        border-color: var(--accent);
        box-shadow: var(--focus), var(--shadow-grungy);
        transform: rotate(0deg);
      }

      .generate-btn {
        font-family: var(--font-accent);
        background: var(--gradient-punk);
        background-size: 200% 200%;
        animation: gradientShift 4s ease-in-out infinite;
        border: 3px solid var(--accent);
        border-radius: 8px;
        padding: 1.2rem 2rem;
        color: white;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-punk);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        width: 100%;
        transform: rotate(0.5deg);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .generate-btn:hover:not(:disabled) {
        transform: rotate(0deg) translateY(-3px) scale(1.02);
        box-shadow: var(--shadow-lg);
        border-color: var(--accent-hover);
      }

      .generate-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: rotate(0.5deg);
        animation: none;
      }

      .button-spinner {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* Progress Ring */
      .progress-ring {
        position: relative;
        width: 80px;
        height: 80px;
      }

      .progress-svg {
        width: 100%;
        height: 100%;
        transform: rotate(-90deg);
      }

      .progress-bg {
        fill: none;
        stroke: var(--border);
        stroke-width: 8;
      }

      .progress-fill {
        fill: none;
        stroke: var(--accent);
        stroke-width: 8;
        stroke-linecap: round;
        stroke-dasharray: 283;
        stroke-dashoffset: 283;
        transition: stroke-dashoffset 0.5s ease;
      }

      .progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--text);
        font-size: 0.875rem;
        font-weight: 600;
      }

      .error-message {
        padding: 1rem;
        background: rgba(255, 71, 87, 0.1);
        border: 1px solid var(--error);
        border-radius: 12px;
        color: var(--error);
        text-align: center;
        font-size: 0.875rem;
      }

      /* Circular Image Layout */
      .circle-container {
        position: absolute;
        width: min(90vw, 90vh);
        height: min(90vw, 90vh);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .circle-image {
        position: absolute;
        width: 120px;
        height: 120px;
        left: 50%;
        top: 50%;
        transform:
          translate(-50%, -50%)
          rotate(var(--angle))
          translateY(-45vh)
          rotate(calc(-1 * var(--angle)));
        cursor: pointer;
        opacity: 0;
        animation: circleSlideIn 0.8s ease forwards;
        animation-delay: var(--delay);
        transition: all 0.3s ease;
      }

      .circle-image:hover {
        transform:
          translate(-50%, -50%)
          rotate(var(--angle))
          translateY(-45vh)
          rotate(calc(-1 * var(--angle)))
          scale(1.1);
        z-index: 10;
      }

      .circle-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        border: 3px solid var(--border);
        box-shadow: var(--shadow-punk);
        transition: all 0.3s ease;
        transform-origin: center center;
        filter: contrast(1.1) saturate(1.2);
      }

      .circle-image:hover .circle-img {
        border-color: var(--accent);
        box-shadow: var(--shadow-lg);
        transform: scale(1.5);
        z-index: 20;
        border-radius: 12px;
        filter: contrast(1.2) saturate(1.3) brightness(1.1);
      }

      .circle-image:hover {
        z-index: 200;
      }

      .circle-skeleton {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, var(--card) 25%, var(--border) 50%, var(--card) 75%);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
        border-radius: 16px;
        border: 2px solid var(--border);
      }

      @keyframes circleSlideIn {
        from {
          opacity: 0;
          transform:
            translate(-50%, -50%)
            rotate(var(--angle))
            translateY(-30vh)
            rotate(calc(-1 * var(--angle)))
            scale(0.5);
        }
        to {
          opacity: 1;
          transform:
            translate(-50%, -50%)
            rotate(var(--angle))
            translateY(-45vh)
            rotate(calc(-1 * var(--angle)))
            scale(1);
        }
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* Hero Mode */
      .hero-mode {
        position: fixed;
        inset: 0;
        background: rgba(10, 10, 10, 0.4);
        backdrop-filter: blur(2px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: heroFadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .hero-mode::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          rgba(0, 0, 0, 0.05) 0%,
          rgba(0, 0, 0, 0.15) 40%,
          rgba(0, 0, 0, 0.4) 100%
        );
        z-index: -1;
      }

      .hero-center {
        position: absolute;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero-main-image {
        max-width: 400px;
        max-height: 400px;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 16px;
        border: 2px solid var(--border);
        box-shadow: var(--shadow-lg);
        animation: heroImageIn 0.8s ease forwards;
        filter: contrast(1.1) saturate(1.2);
        transform: rotate(-1deg);
      }

      /* Original Hero Prompt */
      .hero-prompt-container {
        position: absolute;
        bottom: -80px;
        left: 50%;
        transform: translateX(-50%);
        display: block;
        z-index: 100;
        border: 2px solid var(--border);
        border-radius: 12px;
        padding: 0.75rem 1.75rem 0.75rem 1rem;
        background: var(--card);
        backdrop-filter: var(--blur);
        box-shadow: var(--shadow-lg);
        max-width: min(600px, 85vw);
        width: auto;
        text-align: center;
      }

      .hero-prompt-text {
        color: var(--text);
        font-size: 0.8rem;
        text-align: center;
        opacity: 1;
        font-weight: 500;
        margin: 0;
        white-space: normal;
        word-wrap: break-word;
        line-height: 1.2;
        width: 100%;
      }

      .hero-prompt-close {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 20px;
        height: 20px;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        opacity: 0.6;
      }

      .hero-prompt-close:hover {
        background: var(--text-secondary);
        color: var(--card);
        border-radius: 6px;
        opacity: 1;
        transform: scale(1.1);
      }

      /* Hero Loading Indicator */
      .hero-loading {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero-loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid var(--border);
        border-top: 2px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }



      .hero-close {
        position: absolute;
        top: -1rem;
        right: -1rem;
        background: var(--accent);
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        color: white;
        font-size: 1.25rem;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: var(--shadow);
        z-index: 101;
      }

      .hero-close:hover {
        background: var(--accent-hover);
        transform: scale(1.1);
      }

      /* Hero Navigation */
      .hero-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid var(--border);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
        backdrop-filter: var(--blur);
        z-index: 101;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero-nav-left {
        left: 2rem;
      }

      .hero-nav-right {
        right: 2rem;
      }

      .hero-nav:hover {
        background: var(--accent);
        border-color: var(--accent);
        transform: translateY(-50%) scale(1.1);
      }

      /* Hero Counter */
      .hero-counter {
        position: absolute;
        bottom: 2rem;
        right: 2rem;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
        backdrop-filter: var(--blur);
        z-index: 101;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Hero Options Grid */
      .hero-options-grid {
        position: absolute;
        width: min(95vw, 95vh);
        height: min(95vw, 95vh);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .hero-option {
        position: absolute;
        left: 50%;
        top: 50%;
        transform:
          translate(-50%, -50%)
          rotate(var(--angle))
          translateY(-47vh)
          rotate(calc(-1 * var(--angle)));
        cursor: pointer;
        opacity: 0;
        animation: heroOptionSlideIn 0.6s ease forwards;
        animation-delay: var(--delay);
        transition: all 0.3s ease;
      }

      .hero-option:hover {
        transform:
          translate(-50%, -50%)
          rotate(var(--angle))
          translateY(-47vh)
          rotate(calc(-1 * var(--angle)))
          scale(1.1);
        z-index: 10;
      }

      .option-label {
        display: block;
        background: var(--rainbow-color);
        border: 2px solid var(--rainbow-color);
        border-radius: 12px;
        padding: 0.75rem 1rem;
        color: white;
        font-size: 0.75rem;
        font-weight: 600;
        text-align: center;
        white-space: nowrap;
        backdrop-filter: var(--blur);
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        min-width: 100px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      }

      .hero-option:hover .option-label {
        background: var(--rainbow-color-hover);
        border-color: var(--rainbow-color-hover);
        box-shadow: var(--shadow-lg);
        transform: scale(1.05);
      }

      @keyframes heroOptionSlideIn {
        from {
          opacity: 0;
          transform:
            translate(-50%, -50%)
            rotate(var(--angle))
            translateY(-35vh)
            rotate(calc(-1 * var(--angle)))
            scale(0.8);
        }
        to {
          opacity: 1;
          transform:
            translate(-50%, -50%)
            rotate(var(--angle))
            translateY(-47vh)
            rotate(calc(-1 * var(--angle)))
            scale(1);
        }
      }

      /* Orbit Container */
      .orbit-container {
        position: absolute;
        width: min(95vw, 95vh);
        height: min(95vw, 95vh);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .orbit-image {
        position: absolute;
        width: 100px;
        height: 100px;
        left: 50%;
        top: 50%;
        transform:
          translate(-50%, -50%)
          rotate(var(--angle))
          translateY(-47.5vh)
          rotate(calc(-1 * var(--angle)));
        cursor: pointer;
        opacity: 0;
        animation: orbitSlideIn 0.8s ease forwards;
        animation-delay: var(--delay);
        transition: all 0.3s ease;
      }

      .orbit-image:hover {
        transform:
          translate(-50%, -50%)
          rotate(var(--angle))
          translateY(-47.5vh)
          rotate(calc(-1 * var(--angle)))
          scale(1.2);
        z-index: 10;
      }

      .orbit-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        border: 2px solid var(--border);
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        transform-origin: center center;
      }

      .orbit-image:hover .orbit-img {
        border-color: var(--accent);
        box-shadow: var(--shadow-lg);
        transform: scale(1.5);
        z-index: 20;
        border-radius: 8px;
      }

      .orbit-image:hover {
        z-index: 20;
      }

      .orbit-skeleton {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, var(--card) 25%, var(--border) 50%, var(--card) 75%);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
        border-radius: 12px;
        border: 2px solid var(--border);
      }

      /* Refinement Exit Button */
      .refinement-exit-container {
        position: absolute;
        bottom: -80px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        z-index: 100;
      }

      .refinement-prompt-text {
        color: var(--text-secondary);
        font-size: 0.8rem;
        text-align: center;
        opacity: 0.8;
